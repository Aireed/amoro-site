<div id="home-feature">
  <div class="content">
    <div class="title">Key Features</div>
    <div class="features">
      {{range .Site.Params.features}}
      <div class="feature-item">
        <div class="item-title">
          <img src="{{ .Site.BaseURL }}/img/{{ .icon }}.png" />
          {{.title}}
        </div>
        <div class="item-desc">{{.desc}}</div>
        <img class="fix-icon" src="{{ .Site.BaseURL }}/img/item-icon.png" />
      </div>
      {{end}}
    </div>
  </div>
</div>
